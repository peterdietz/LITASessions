@(message: String)(sessions: List[Session])

@bootstrapmain(message) {

<h1>There are @sessions.size() LITA Forum Sessions</h1>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Topic</th>
            <th>Description</th>
            <th>Presenter(s)</th>
            <th>Room</th>
        </tr>
    </thead>

    <tbody>
        @for(session <- sessions) {

        <tr @if(session.topic contains "BREAK") { class="info" } >
            <td>@session.date</td>
            <td>@session.time</td>
            <td>@session.topic</td>
            <td>@session.description</td>
            <td>@session.presenter</td>
            <td>@session.room</td>
        </tr>
        }
    </tbody>

</table>
}
